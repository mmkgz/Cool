<html>
<style>button{width:65%;height:15%;visibility:hidden;}html{text-align:center}</style>
<iframe allowtransparency = "false"id="a"style="position:absolute;left:0;right:0;top:0;bottom:0;width:100%;height:100%;"></iframe><title id='b'></title>



    <button id="e"></button><button id="f"></button><button id="g"></button><br><a href="lib.html">library...</a><br><input type="button" onclick="pick()" value="TYPE URL">
<script>
    
    var a=document.querySelector("#a");
    var b=document.querySelector("#b");
    var c=new URLSearchParams(location.search);
    var e=document.querySelector("#e");
    var f=document.querySelector("#f");
    var g=document.querySelector("#g");
    function pick(){
        var destination = prompt("max");
var url=destination;
var win = window.open();

var iframe = win.document.createElement("iframe");
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src=url;
win.document.body.appendChild(iframe);

window.setTimeout(function(){this.close();},1000);
    }
    if(c.has("url"))
    {
        a.src=c.get("url").replaceAll("XXXXX","extreme").replaceAll("$","game");
    
        b.textContent="Emulating "+a.src;
        if(localStorage.getItem("1")!=a.src||localStorage.getItem("1")!=a.src.replace("$","game")){
            localStorage.setItem("3",localStorage.getItem("2"));
            localStorage.setItem("2",localStorage.getItem("1"));
        localStorage.setItem("1",a.src.replace("$","game").src.replace("XXXXX","extreme"));
        
        
        console.log("set most recent game to "+a.src);
        }
    }
    else
    {
        a.remove();
        b.textContent="Home Page";
        //document.querySelector("#d").style.visibility="visible";
        e.style.visibility="visible";
         f.style.visibility="visible";
         g.style.visibility="visible";
         var one=localStorage.getItem("1");
        var two=localStorage.getItem("2");
        var three=localStorage.getItem("3");
        if(one!=null)
        {
        e.textContent="Most Recent Game: "+one; 
            e.onclick=()=>{window.open("https://mmkgz.github.io/Cool?url="+one,"_blank");
                          };
        }
        else
        {
            e.textContent="Most Recent Game: None";
        }
        if(two!=null)
        {
        f.textContent="2nd Most Recent Game: "+two; 
            f.onclick=()=>{window.open("https://mmkgz.github.io/Cool?url="+two,"_blank");
                          };
        }
        else
        {
            f.textContent="2nd Most Recent Game: None";
        }
         if(three!=null)
        {
        g.textContent="3rd Most Recent Game: "+three; 
            g.onclick=()=>{window.open("https://mmkgz.github.io/Cool?url="+three,"_blank");
                          };
        }
        else
        {
            g.textContent="3rd Most Recent Game: None";
        }
    }
</script>
</html>
