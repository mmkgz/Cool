<html>
<style>button{width:65%;height:15%;visibility:hidden;}html{text-align:center}</style>
<iframe allowtransparency = "false"id="a"style="position:absolute;left:0;right:0;top:0;bottom:0;width:100%;height:100%;"></iframe><title id='b'></title>

    <button style="width:15px;height:15px;position:absolute;bottom:0;right:0;visibility:visible" onclick="javascript:localStorage.setItem('pp','bad');">Tyrannosaurus Rex</button>
    <div id="wall" style="position:absolute;left:0;top:0;right:0;bottom:0;background-color:white"><input id='console' style="position:relative;"><button style="visibility:visible"onclick="submitConsole()">Submit</button></div>
    <button id="e"></button><button id="f"></button><button id="g"></button><br><a href="lib.html">library...</a><br><input type="button" onclick="pick()" value="TYPE URL">
<script>
    if(localStorage.getItem("onload")!=null)
        eval(localStorage.getItem("onload"));
    function submitConsole(){
        eval(document.getElementById("console").value);
    }
    if(localStorage.getItem("pp")=='good')
    {document.querySelector("#wall").style.display='none';}
    else
    {localStorage.setItem("pp","bad");document.querySelector("#wall").style.display='block';}

    var c=new URLSearchParams(location.search);
    var e=document.querySelector("#e");
    var f=document.querySelector("#f");
    var g=document.querySelector("#g");
    if(localStorage.getItem("pp")=='good'){
function pick(){
        var destination = prompt("max");
var url=destination;
var win = window.open();

var iframe = win.document.createElement("iframe");
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src=url.replaceAll('$',"game");
       
win.document.body.appendChild(iframe);
        

window.setTimeout(function(){this.close();},1000);
    }
    if(c.has("url"))
    {
        var url=c.get("url");

        if(localStorage.getItem("1")!=a.src){
            localStorage.setItem("3",localStorage.getItem("2"));
            localStorage.setItem("2",localStorage.getItem("1"));
        localStorage.setItem("1",a.src.replace("$","game").replace("XXXXX","extreme"));
        }
        
        
            var win = window.open();

var iframe = win.document.createElement("iframe");
iframe.style.width = "100%";

iframe.style.border = "none";
iframe.src=url.replaceAll('$',"game");
win.document.body.appendChild(iframe);

window.setTimeout(function(){this.close();},1000);

        if(one!=null)
        {
        e.textContent="Most Recent Game: "+one; 
            e.onclick=()=>{window.open("https://mmkgz.github.io/Cool?url="+one,"_blank");

</script>
</html>
