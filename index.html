<!DOCTYPE html>
<html>
  <style>
    #container{
      background-color:purple;
      position:absolute;
      left:0;
      top:0;
      right:0;
      bottom:0;
    }
    .center{
      position:absolute;
      text-align:center;
      left:50%;
      transform:translateX(-50%);
    }
  </style>
  <title>Das Magische Spiel</title>
  <div id='container'>
    <img src='images/revamplogo-1.0.png' class='center' style='top:27%;width:30%'>
    <img src='images/2d4e2d928af162e6ab16be006bfd2896.png' class='center' style='top:7%;width:40%'>
    <button id='start'class='center' style='top:45%;width:30%;height:15%' onclick="openversion()">Error 404: Data entry not found</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    var datajson;
    var loadButton = document.getElementById('start')
    
    $.getJSON('data.json', function(data) {         
    datajson=data;loadButton.textContent="Press to Load Version "+datajson.versions['1.0']['versionName'];
});
    var vs=localStorage.getItem("version");
    if(vs==null){
      localStorage.setItem("version","1.0");
      vs="1.0"
    }
    
    function openversion(){
      window.open(datajson.versions['1.0']['url'], "_blank");
    }
  </script>
</html>
